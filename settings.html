<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/tasks.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beállítások</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ToDo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link px-2 link-primary">Főoldal</a>
          </li>
          <li class="nav-item">
            <a href="settings.html" class="nav-link px-2 link-secondary">Beállítások</a>
          </li>
          <li class="nav-item">
            <a href="help.html" class="nav-link px-2 link-primary">Segítség</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of navbar -->

  <!-- Main content -->
  <div class="container">

    <div class="row">
      <h1 class="title">Todo kártya beállítások</h1>
    </div>

    <div class="row">
      <div class="col-4">

        <h5>Alapértelmezett Todo kártya stílus</h5>
        <div class="form-floating">
          <select class="form-select" id="selectDefaultCardStyle">
            <!-- Code will manipulate this. -->
          </select>
          <label for="floatingSelect">Kártya színe:</label>
        </div>

        <div class="form-floating">
          <select class="form-select" id="selectDefaultButtonStyle">
            <!-- Code will manipulate this. -->
          </select>
          <label for="floatingSelect">Kártya gombok színei:</label>
        </div>

      </div>

      <div class="col-4">

        <h5>Kész Todo kártya stílus</h5>
        <div class="form-floating">
          <select class="form-select" id="selectCompletedCardStyle">
            <!-- Code will manipulate this. -->
          </select>
          <label for="floatingSelect">Kártya színe:</label>
        </div>

        <div class="form-floating">
          <select class="form-select" id="selectCompletedButtonStyle">
            <!-- Code will manipulate this. -->
          </select>
          <label for="floatingSelect">Kártya gombok színei:</label>
        </div>

      </div>

      <div class="col-4">

        <h5>Lejárt Todo kártya stílus</h5>

        <div class="form-floating">
          <select class="form-select" id="selectExpiredCardStyle">
            <!-- Code will manipulate this. -->
          </select>
          <label for="floatingSelect">Kártya színe:</label>
        </div>

        <div class="form-floating">
          <select class="form-select" id="selectExpiredButtonStyle">
            <!-- Code will manipulate this. -->
          </select>
          <label for="floatingSelect">Kártya gombok színei:</label>
        </div>

      </div>

    </div>

    <div class="row">

      <h1>Debug</h1>

    </div>

    <div class="row">

      <div class="col">
        <button type="button" class="btn btn-primary" id="btnRecoverDeleted">Töröltek visszaállítása</button>
        <button type="button" class="btn btn-primary" id="btnDeleteDeleted">Töröltek végleges törlése</button>
      </div>

    </div>
    
  </div>
  <!-- End of main content -->

  <!-- Modal for asking user -->
  <div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog"
    aria-labelledby="confirmRecoveryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmTitle">Töröltek visszaállítása</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalConfirmMessage">
          Biztosan vissza szeretnéd állítani a törölt elemeket?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
          <button type="button" class="btn btn-primary" id="modalConfirmButton">Visszaállítás</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of modal for asking user -->
    
  <script type="module" src="/src/settings.ts"></script>
</body>
</html>
